paths:
  /regions/{regionId}/stores:
    post:
      tags:
        - Store
      summary: 특정 지역에 가게 추가
      parameters:
        - in: path
          name: regionId
          required: true
          schema:
            type: string
          description: 지역 ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 가게 이름
                  example: My Store
                address:
                  type: string
                  description: 가게 주소
                  example: 123 Main St
      responses:
        '201':
          description: 가게 추가 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 201
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                properties:
                  id:
                    type: string
                    example: store123
                  name:
                    type: string
                    example: My Store
                  address:
                    type: string
                    example: 123 Main St
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다
        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다
