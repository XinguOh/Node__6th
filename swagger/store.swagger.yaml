paths:
  /{storeId}/missions:
    get:
      tags:
        - Store
      summary: 특정 가게의 미션 목록 조회
      parameters:
        - name: storeId
          in: path
          schema:
            type: integer
          required: true
        - name: missionId
          in: query
          required: false
          schema:
            type: integer
        - name: size
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: 미션 목록 조회 성공
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              data:
                type: object
                example: {
                  "missionData": [
                    {
                      "mission_id": 1,
                      "mission_name": "미션 이름1",
                      "description": "미션 설명1",
                      "reward": "보상1"
                    },
                    {
                      "mission_id": 2,
                      "mission_name": "미션 이름2",
                      "description": "미션 설명2",
                      "reward": "보상2"
                    }
                  ],
                  "cursorId": 1
                }
        '400':
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다
        '500':
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다

responses:
  BadRequest:
    description: 잘못된 요청
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 400
        isSuccess:
          type: boolean
          example: false
        code:
          type: integer
          example: COMMON001
        message:
          type: string
          example: 잘못된 요청입니다

  ServerError:
    description: 서버 에러
    schema:
      type: object
      properties:
        status:
          type: integer
          example: 500
        isSuccess:
          type: boolean
          example: false
        code:
          type: integer
          example: COMMON000
        message:
          type: string
          example: 서버 에러, 관리자에게 문의 바랍니다
